backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Production config - local_backend is disabled
# local_backend: true

media_folder: public/images/uploads # Must be under public/ so Astro serves them
public_folder: /WebTemplate/images/uploads # Must match Astro base path for GitHub Pages

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog Posts'
    folder: 'src/content/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'pubDate', widget: 'datetime' }
      - { label: 'Updated Date', name: 'updatedDate', widget: 'datetime', required: false }
      - { label: 'Hero Image', name: 'heroImage', widget: 'image', required: false }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
        modes: ['rich_text']
        buttons: ['bold', 'italic', 'code', 'link', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list']

  - name: 'features'
    label: 'Features'
    folder: 'src/content/features'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    summary: '{{title}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
        modes: ['rich_text']
        buttons: ['bold', 'italic', 'code', 'link', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list']
