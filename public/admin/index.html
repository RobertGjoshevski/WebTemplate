<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="0; url=https://your-domain.com/admin" />
  <title>Redirecting to Admin Panel...</title>
  <script>
    // For new client: replace with your site URL
    const hash = window.location.hash;
    const adminPanelUrl = 'https://your-domain.com/admin';
    window.location.replace(adminPanelUrl + hash);
  </script>
</head>

<body>
  <p>Redirecting to admin panel...</p>
  <p>If you are not redirected automatically, <a href="https://your-domain.com/admin">click
      here</a>.</p>
</body>

</html>
