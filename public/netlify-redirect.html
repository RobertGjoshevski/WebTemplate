<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // For new client: replace with your site URL
    const hash = window.location.hash;
    const adminPanelUrl = 'https://your-domain.com/admin';
    if (hash) {
      window.location.href = adminPanelUrl + hash;
    } else {
      window.location.href = adminPanelUrl;
    }
  </script>
</head>

<body>
  <p>Redirecting to admin panel...</p>
  <p>If you are not redirected, <a href="https://your-domain.com/admin">click here</a>.</p>
</body>

</html>
