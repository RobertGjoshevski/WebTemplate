<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="0; url=https://robertgjoshevski.github.io/WebTemplate/admin" />
  <title>Redirecting to Admin Panel...</title>
  <script>
    // Immediate redirect preserving hash fragment
    // Hash fragments (#invite_token=...) are not sent to the server,
    // so we need client-side JavaScript to preserve them
    const hash = window.location.hash;
    const githubPagesUrl = 'https://robertgjoshevski.github.io/WebTemplate/admin';

    // Use replace instead of href to avoid adding to browser history
    window.location.replace(githubPagesUrl + hash);
  </script>
</head>

<body>
  <p>Redirecting to admin panel...</p>
  <p>If you are not redirected automatically, <a href="https://robertgjoshevski.github.io/WebTemplate/admin">click
      here</a>.</p>
</body>

</html>
